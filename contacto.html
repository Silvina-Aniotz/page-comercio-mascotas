<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto Mascotas-Tienda de Alimentos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="Imagenes/logo empresa1.jpg" alt="Logo empresa"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto<a><li>           

                    </ul>
            </nav>
      </div>
      
    </header>
 
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea> 

            <fieldset>
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>           
    
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                  
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

            </fieldset>


            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>

                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                </select>

            </fieldset>

           
            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la tienda?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes a viernes</td>
                    <td>09:00 ~ 13:00 hs.</td>   
                </tr>
                <tr>
                    <td>Lunes a viernes</td>
                    <td>16:00 ~ 20:00 hs.</td>
                </tr>

                <tr>
                    <td>Sabados</td>
                    <td>09:00 ~ 13:00 hs.</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="Imagenes/logo empresa footer.jpg" alt="Logo empresa">
        <p class="copyright">©Copyright-Mascotas-2020</p>
    </footer>
</body>
</html>
